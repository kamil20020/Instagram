spring.sql.init.mode=always
#spring.sql.init.schema-locations=classpath:db/schema*.sql
#spring.sql.init.data-locations=classpath:db/data.sql

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql = true
server.error.include-message = always
logging.level.org.springframework.web=debug
logging.level.org.springframework.security=DEBUG

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/instagram}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:instagram}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:instagram-pass}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect